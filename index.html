<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\assets\style.css">
</head>
<header>
    <h1>Wether Dashboard</h1>
</header>
<body>
    <section class="sidebar">
        <h2>Search for a City</h2>
        <input type="search" placeholder="Search for a City" id="searchBar">
        <button id="searchBtn">Search</button>
    </section>
    <section class="displaysArea">
        <div class="current">
            <h2 id="Date"></h2>
            <h3 id="temp">Temp: </h3>
            <h3 id="wind">Wind: </h3>
            <h3 is="humidity">Humidity: </h3>
            <div class="searchHistory"></div>
        </div>
        <section class="fivedayForecast">
            <h2>5-Dat Forecast:</h2>
            <div class="nextDay">
                <h2 id="Date"></h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 is="humidity">Humidity: </h3>
            </div>
            <div class="twoDaysLater">
                <h2 id="Date"></h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 is="humidity">Humidity: </h3>
            </div>
            <div class="threeDaysLater">
                <h2 id="Date"></h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 is="humidity">Humidity: </h3>
            </div>
            <div class="fourDaysLater">
                <h2 id="Date"></h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 is="humidity">Humidity: </h3>
            </div>
            <div class="fiveDaysLater">
                <h2 id="Date"></h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 is="humidity">Humidity: </h3>
            </div>
        </section>
    </section>
    <script src=".\assets\script.js"></script>
</body>
</html>
